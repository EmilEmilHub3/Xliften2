# Nginx configuration to serve static frontend files and proxy API requests to the backend.
server {
    listen 80;
    server_name localhost;

    # Serve static files from the mounted StaticFiles folder
    root /usr/share/nginx/html;
    index index.html;

    # Serve frontend files (fallback to index.html for SPA behavior)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the API container defined in docker-compose (api:8080)
    location /api/ {
        proxy_pass http://api:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Deny access to hidden files (e.g., .git)
    location ~ /\. {
        deny all;
    }
}